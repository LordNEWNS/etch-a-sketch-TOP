<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Etch A Sketch</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body id="body">
        <header>

        </header>
        <div id="settingsBar">
            <div class="filler"></div>
            <div id="options">
                
               <div class="setup">
                    <label for="height">Height of grid</label>
                    <input type="number" name="height" id="height">
                    
               </div>
                <div class="setup">
                    <label for="width">Width of grid</label>
                    <input type="number" name='width' id="width">
                    
                </div>
                <div class="setup">
                    <label for="gridPeiceSize">Size of grid peices (default 8)</label>
                    <input type="number" name="pixle size" id="gridPeiceSize">
                </div>
                <div class="setup">
                    <label for="borderColor">Colour of Etch-A-Aketch</label>
                    <input class="colorselect" type="color" name="borderColor" id="borderColor">
                </div>
                <div class="setup">
                    <label for="sketchColour">Colour of sketch</label>
                    <input class="colorselect" type="color" name="sketchColour" id="sketchColour">
                </div>
                <div class="setup">
                    <label for="gridColor">Colour of background</label>
                    <input class="colorselect" type="color" value="#5C5C5C" name="background" id="gridColor">
                </div>
            </div>
            <div class="filler"></div>
        </div>
        <main id="grid">

        </main>
        <div class="filler"></div>
        <footer>

        </footer>
    </body>
</html>
