<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Etch A Sketch</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body id="body">
        <header>

        </header>
        <div id="settingsBar">
            <div class="filler"></div>
            <div class="boxForOptions">
                <div class="ahh">
                    <div class="settingstitle">
                        <h1>Settings</h1>
                    </div>
                    <div class="confirmbutton">
                        
                        <button id="submit">Confirm and reset</button>
                    </div>
                </div>
                <div id="options">
                
                    <div class="setup">
                         <label for="height">Height of grid</label>
                         <input value="80" type="number" name="height" id="height">
                         
                    </div>
                     <div class="setup">
                         <label for="width">Width of grid</label>
                         <input value="120" type="number" name='width' id="width">
                         
                     </div>
                     <div class="setup">
                         <label for="gridPeiceSize">Size of grid peices</label>
                         <input value="4" type="number" name="pixle size" id="gridPeiceSize">
                     </div>
                     <div class="setup">
                         <label for="borderColor">Colour of Etch-A-Aketch</label>
                         <input value="#FF0000" class="colorselect" type="color" name="borderColor" id="borderColor">
                     </div>
                     <div class="setup">
                         <label for="sketchColour">Colour of sketch</label>
                         <input class="colorselect" type="color" name="sketchColour" id="sketchColor">
                     </div>
                     <div class="setup">
                         <label for="gridColor">Colour of background</label>
                         <input class="colorselect" type="color" value="#EFEFEF" name="background" id="gridColor">
                     </div>
                 </div>
            </div>
            <div class="filler"></div>
        </div>
        <div class="etchASketchArea">
            <div id="etchASketchBody">
                <p class="name">Etch-A-Sketch</p>
                <div id="grid">

                </div>
                <div class="etchASketchNobs">
                    <div class="nobL"></div>
                    <div class="nobR"></div>
                </div>
            </div>
        </div>
        <div class="filler"></div>
        <footer>

        </footer>
    </body>
</html>
